name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: my-agent-x86_64-unknown-linux-gnu.tar.gz
            features: "--no-default-features"
          - runner: macos-latest
            target: aarch64-apple-darwin
            asset: my-agent-aarch64-apple-darwin.tar.gz
            features: "--no-default-features --features desktop"
          - runner: macos-13
            target: x86_64-apple-darwin
            asset: my-agent-x86_64-apple-darwin.tar.gz
            features: "--no-default-features --features desktop"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config libssl-dev

      - name: Build release binary
        run: cargo build --release ${{ matrix.features }} --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset }} my-agent
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            my-agent-x86_64-unknown-linux-gnu.tar.gz
            my-agent-aarch64-apple-darwin.tar.gz
            my-agent-x86_64-apple-darwin.tar.gz
