<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Voice Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --border: #1e1e2a;
            --text: #e4e4ed;
            --text-dim: #8888a0;
            --blue: #4a7cf7;
            --purple: #8b5cf6;
            --green: #34d399;
            --red: #ef4444;
            --orb-size: 180px;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            height: 48px;
            border-bottom: 1px solid var(--border);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--red);
            transition: background 0.3s;
        }

        .status-dot.connected { background: var(--green); }
        .status-dot.connecting { background: #fbbf24; animation: pulse 1s infinite; }

        .session-timer {
            font-size: 13px;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
        }

        /* Chat transcript */
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
            animation: fadeIn 0.2s ease;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--blue);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg.agent {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg.agent.streaming {
            border-color: var(--purple);
        }

        .msg.backchannel {
            align-self: flex-start;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-style: italic;
            font-size: 13px;
            padding: 6px 12px;
        }

        .msg.task {
            align-self: flex-start;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-dim);
            font-size: 12px;
            padding: 6px 12px;
        }

        /* Voice orb */
        .orb-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0;
            flex-shrink: 0;
        }

        .orb {
            width: var(--orb-size);
            height: var(--orb-size);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .orb:active { transform: scale(0.95); }

        .orb-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #2a2a40, #15152a);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .orb-inner .icon {
            width: 48px;
            height: 48px;
            fill: var(--text-dim);
            transition: fill 0.3s;
        }

        /* Orb states */
        .orb.listening .orb-inner {
            border-color: var(--green);
            box-shadow: 0 0 30px rgba(52, 211, 153, 0.15);
        }
        .orb.listening .orb-inner .icon { fill: var(--green); }

        .orb.hearing .orb-inner {
            border-color: var(--green);
            box-shadow: 0 0 40px rgba(52, 211, 153, 0.3);
            animation: orbPulse 0.6s ease-in-out infinite;
        }
        .orb.hearing .orb-inner .icon { fill: var(--green); }

        .orb.processing .orb-inner {
            border-color: var(--purple);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            animation: orbSpin 2s linear infinite;
        }
        .orb.processing .orb-inner .icon { fill: var(--purple); }

        .orb.speaking .orb-inner {
            border-color: var(--blue);
            box-shadow: 0 0 40px rgba(74, 124, 247, 0.3);
            animation: orbPulse 1.2s ease-in-out infinite;
        }
        .orb.speaking .orb-inner .icon { fill: var(--blue); }

        /* Bottom controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-top: 1px solid var(--border);
        }

        .text-input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 15px;
            color: var(--text);
            outline: none;
        }

        .text-input:focus {
            border-color: var(--blue);
        }

        .text-input::placeholder {
            color: var(--text-dim);
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .btn:active { background: var(--border); }

        .btn.send-btn {
            background: var(--blue);
            color: white;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Unlock overlay for iOS */
        .unlock-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }

        .unlock-overlay p {
            font-size: 18px;
            color: var(--text);
        }

        .unlock-overlay .tap-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--blue);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .unlock-overlay.hidden { display: none; }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes orbSpin {
            from { border-color: var(--purple); }
            33% { border-color: var(--blue); }
            66% { border-color: var(--purple); }
            to { border-color: var(--purple); }
        }

        @keyframes orbBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Safe area padding for notched phones */
        @supports (padding: env(safe-area-inset-bottom)) {
            .controls { padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
            .top-bar { padding-top: calc(12px + env(safe-area-inset-top)); }
        }
    </style>
</head>
<body>
    <!-- Audio unlock overlay for iOS Safari -->
    <div class="unlock-overlay" id="unlockOverlay">
        <p>Tap to start voice chat</p>
        <button class="tap-btn" id="unlockBtn">Start</button>
    </div>

    <div class="container">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="session-timer" id="timer">00:00</div>
        </div>

        <!-- Chat transcript -->
        <div class="transcript" id="transcript"></div>

        <!-- Voice orb -->
        <div class="orb-container">
            <div class="orb" id="orb" role="button" aria-label="Toggle microphone">
                <div class="orb-inner">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Bottom controls -->
        <div class="controls">
            <button class="btn" id="interruptBtn" title="Interrupt" style="display:none">
                <svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
            </button>
            <input type="text" class="text-input" id="textInput" placeholder="Type a message..." autocomplete="off">
            <button class="btn send-btn" id="sendBtn" title="Send">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // ─── State ───────────────────────────────────────
        let ws = null;
        let audioCtx = null;
        let micStream = null;
        let micProcessor = null;
        let isListening = false;
        let sessionStart = null;
        let timerInterval = null;
        let playbackQueue = [];
        let isPlaying = false;
        let currentAgentMsg = null;
        let audioFramesSent = 0;
        let pingInterval = null;

        // ─── DOM ─────────────────────────────────────────
        const $ = id => document.getElementById(id);
        const unlockOverlay = $('unlockOverlay');
        const unlockBtn = $('unlockBtn');
        const statusDot = $('statusDot');
        const statusText = $('statusText');
        const timer = $('timer');
        const transcript = $('transcript');
        const orb = $('orb');
        const interruptBtn = $('interruptBtn');
        const textInput = $('textInput');
        const sendBtn = $('sendBtn');

        function log(msg) {
            console.log('[VoiceChat] ' + msg);
        }

        // ─── Audio Unlock (iOS) ──────────────────────────
        unlockBtn.addEventListener('click', () => {
            initAudio().then(() => {
                unlockOverlay.classList.add('hidden');
                connectWebSocket();
            });
        });

        // Skip unlock on non-iOS
        if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            initAudio().then(() => {
                unlockOverlay.classList.add('hidden');
                connectWebSocket();
            });
        }

        // ─── Audio Context Init ──────────────────────────
        async function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 24000 // Match TTS output rate for playback
            });

            // Resume on user gesture
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }
            log('AudioContext initialized, state=' + audioCtx.state + ', sampleRate=' + audioCtx.sampleRate);
        }

        // ─── WebSocket Connection ────────────────────────
        function connectWebSocket() {
            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const url = `${proto}//${location.host}/realtime-voice-ws`;

            log('Connecting to ' + url);
            statusDot.className = 'status-dot connecting';
            statusText.textContent = 'Connecting...';

            ws = new WebSocket(url);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
                sessionStart = Date.now();
                startTimer();
                log('WebSocket connected');

                // Send init
                ws.send(JSON.stringify({ type: 'init' }));
            };

            ws.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    // Binary: TTS audio PCM
                    handleAudioData(event.data);
                } else {
                    // JSON control message
                    try {
                        const msg = JSON.parse(event.data);
                        handleServerMessage(msg);
                    } catch (e) {
                        console.error('Failed to parse server message:', e);
                    }
                }
            };

            ws.onclose = () => {
                statusDot.className = 'status-dot';
                statusText.textContent = 'Disconnected';
                stopMicrophone();
                stopTimer();
                if (pingInterval) { clearInterval(pingInterval); pingInterval = null; }
                log('WebSocket disconnected, reconnecting in 3s...');

                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (e) => {
                console.error('WebSocket error:', e);
            };

            // Keepalive ping
            if (pingInterval) clearInterval(pingInterval);
            pingInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        }

        // ─── Server Message Handling ─────────────────────
        function handleServerMessage(msg) {
            log('Server msg: ' + JSON.stringify(msg).substring(0, 200));
            switch (msg.type) {
                case 'status':
                    updateOrbState(msg.state);
                    break;

                case 'transcript':
                    if (msg.is_final) {
                        addMessage('user', msg.text);
                    }
                    break;

                case 'chunk':
                    if (!currentAgentMsg) {
                        currentAgentMsg = addMessage('agent', msg.text, true);
                    } else {
                        // Add space between sentences
                        const existing = currentAgentMsg.textContent;
                        if (existing && !existing.endsWith(' ') && !msg.text.startsWith(' ')) {
                            currentAgentMsg.textContent += ' ';
                        }
                        currentAgentMsg.textContent += msg.text;
                    }
                    scrollToBottom();
                    break;

                case 'done':
                    if (currentAgentMsg) {
                        // Replace with the clean full text
                        if (msg.full_text) {
                            currentAgentMsg.textContent = msg.full_text;
                        }
                        currentAgentMsg.classList.remove('streaming');
                        currentAgentMsg = null;
                    }
                    scrollToBottom();
                    break;

                case 'backchannel':
                    addMessage('backchannel', msg.text);
                    break;

                case 'task_update':
                    addMessage('task', `${msg.tool}: ${msg.summary}`);
                    break;

                case 'error':
                    console.error('Server error:', msg.message);
                    addMessage('agent', `Error: ${msg.message}`);
                    break;

                case 'pong':
                    break;
            }
        }

        // ─── Microphone ──────────────────────────────────

        // Simple linear resampler: downsample from srcRate to 16000
        function resampleTo16k(float32, srcRate) {
            if (srcRate === 16000) return float32;
            const ratio = srcRate / 16000;
            const outLen = Math.floor(float32.length / ratio);
            const out = new Float32Array(outLen);
            for (let i = 0; i < outLen; i++) {
                const srcIdx = i * ratio;
                const idx = Math.floor(srcIdx);
                const frac = srcIdx - idx;
                const s0 = float32[idx] || 0;
                const s1 = float32[idx + 1] || 0;
                out[i] = s0 + frac * (s1 - s0); // Linear interpolation
            }
            return out;
        }

        async function startMicrophone() {
            if (isListening) {
                log('Mic already listening, skipping startMicrophone');
                return;
            }
            try {
                log('Requesting microphone access...');
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                    }
                });

                const tracks = micStream.getAudioTracks();
                const settings = tracks[0] ? tracks[0].getSettings() : {};
                log('Mic granted: ' + (tracks[0] ? tracks[0].label : 'none') +
                    ', sampleRate=' + (settings.sampleRate || 'unknown'));

                // Single MediaRecorder: accumulate chunks on server.
                // Server decodes all accumulated WebM on mic_stop.

                const mimeTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/ogg;codecs=opus',
                ];
                let mimeType = '';
                for (const mt of mimeTypes) {
                    if (MediaRecorder.isTypeSupported(mt)) {
                        mimeType = mt;
                        break;
                    }
                }
                log('MediaRecorder using: ' + (mimeType || 'default'));

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'audio_format',
                        format: 'webm-opus',
                        mime: mimeType || 'audio/webm'
                    }));
                }

                const recorderOptions = mimeType ? { mimeType } : {};
                const recorder = new MediaRecorder(micStream, recorderOptions);
                audioFramesSent = 0;

                recorder.ondataavailable = async (e) => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;
                    if (e.data.size === 0) return;

                    audioFramesSent++;
                    const arrayBuf = await e.data.arrayBuffer();

                    // Send chunk with "WEBM" prefix — server concatenates them
                    const prefix = new TextEncoder().encode('WEBM');
                    const combined = new Uint8Array(prefix.length + arrayBuf.byteLength);
                    combined.set(prefix, 0);
                    combined.set(new Uint8Array(arrayBuf), prefix.length);
                    ws.send(combined.buffer);

                    log('Chunk #' + audioFramesSent + ': ' + e.data.size + ' bytes');
                };

                // Send chunks every 500ms — server does VAD on decoded audio
                recorder.start(500);
                log('MediaRecorder started, timeslice=500ms');

                micProcessor = { recorder };
                isListening = true;

            } catch (err) {
                console.error('Microphone error:', err);
                log('Microphone error: ' + err.message);
                statusText.textContent = 'Mic: ' + err.message;
            }
        }

        function stopMicrophone() {
            log('Stopping microphone, frames sent: ' + audioFramesSent);
            isListening = false;
            if (micProcessor) {
                if (micProcessor.recorder && micProcessor.recorder.state !== 'inactive') {
                    micProcessor.recorder.stop();
                }
                micProcessor = null;
            }
            if (micStream) {
                micStream.getTracks().forEach(t => t.stop());
                micStream = null;
            }
            audioFramesSent = 0;
        }

        // ─── Audio Playback ──────────────────────────────
        function handleAudioData(arrayBuffer) {
            playbackQueue.push(arrayBuffer);
            if (!isPlaying) {
                playNextChunk();
            }
        }

        function playNextChunk() {
            if (playbackQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const data = playbackQueue.shift();

            // Decode Int16 PCM to Float32 (24kHz mono from server)
            const int16 = new Int16Array(data);
            const float32 = new Float32Array(int16.length);
            for (let i = 0; i < int16.length; i++) {
                float32[i] = int16[i] / 32768.0;
            }

            // Create AudioBuffer
            const buffer = audioCtx.createBuffer(1, float32.length, 24000);
            buffer.getChannelData(0).set(float32);

            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.onended = () => playNextChunk();
            source.start();
        }

        function clearPlaybackQueue() {
            playbackQueue = [];
            isPlaying = false;
        }

        // ─── Orb State ──────────────────────────────────
        let micManuallyOff = true; // Start with mic off

        function updateOrbState(state) {
            // Don't let server status override when user manually turned mic off
            if (micManuallyOff && (state === 'listening' || state === 'hearing')) {
                return;
            }
            orb.className = 'orb ' + state;

            // Show interrupt button when speaking
            interruptBtn.style.display = state === 'speaking' ? 'flex' : 'none';
        }

        // ─── UI Helpers ──────────────────────────────────
        function addMessage(type, text, streaming = false) {
            const div = document.createElement('div');
            div.className = `msg ${type}` + (streaming ? ' streaming' : '');
            div.textContent = text;
            transcript.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                transcript.scrollTop = transcript.scrollHeight;
            });
        }

        // ─── Timer ───────────────────────────────────────
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - sessionStart) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                timer.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // ─── Event Handlers ──────────────────────────────

        // Orb tap: toggle mic
        orb.addEventListener('click', () => {
            log('Orb clicked, isListening=' + isListening + ', ws=' + (ws ? ws.readyState : 'null'));
            if (isListening) {
                micManuallyOff = true;
                // Tell server to discard buffered audio
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'mic_stop' }));
                }
                stopMicrophone();
                orb.className = 'orb';
                statusText.textContent = 'Mic off';
            } else {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    log('WebSocket not connected, cannot start mic');
                    statusText.textContent = 'Not connected';
                    return;
                }
                micManuallyOff = false;
                startMicrophone();
                updateOrbState('listening');
                statusText.textContent = 'Listening...';
            }
        });

        // Interrupt button
        interruptBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'interrupt' }));
                clearPlaybackQueue();
            }
        });

        // Text input send
        function sendText() {
            const text = textInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({ type: 'text', content: text }));
            textInput.value = '';
        }

        sendBtn.addEventListener('click', sendText);
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendText();
            }
        });

        // Prevent zoom on double-tap
        document.addEventListener('dblclick', (e) => e.preventDefault());

    })();
    </script>
</body>
</html>
